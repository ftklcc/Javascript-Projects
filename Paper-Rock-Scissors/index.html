<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock/Paper/Scissors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<section class="title">
				<h1>Paper - Rock - Scissors</h1>
			</section>

			<section class="score__content">
				<h3>0-0</h3>
			</section>
			<section class="top__content">
				<article class="player__result result">
					<h2>Player</h2>
				</article>
				<article class="cpu__result result">
					<h2>CPU</h2>
				</article>
			</section>
			<h1 class="match">!</h1>
			<section class="game__btn-actions">
				<button type="button" class="btn active" data-id="paper">paper</button>
				<button type="button" class="btn" data-id="rock">rock</button>
				<button type="button" class="btn" data-id="scissors">scissors</button>
			</section>
			<section class="play">
				<button type="button" class="play-button">Play</button>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
