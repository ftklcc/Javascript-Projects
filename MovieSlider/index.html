<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Slider</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="wrapper">
			<!-- Movie Card -->
			<article class="card">
				<figure class="card-image">
					<img src="./img/got.webp" alt="gameOfThrones" class="movImage" />
				</figure>
				<figcaption class="card-title">
					<h2 class="name">Game of Thrones</h2>
					<p class="category">Bilim Kurgu</p>
					<p class="info">
						Game of Thrones, Westeros’un yedi hanedanının Demir Taht uğruna
						verdiği acımasız mücadeleyi anlatır. Güç, entrika ve ihanetin hüküm
						sürdüğü bu dünyada affetmek zayıflık, hata ise ölümcül bir bedeldir.
					</p>
					<p class="year">2011</p>
				</figcaption>
			</article>
			<!-- Button container -->
			<article class="button-container">
				<button class="btn prev"><</button>
				<button class="btn next">></button>
			</article>
		</section>
		<script type="module" src="./js/app.js"></script>
	</body>
</html>
