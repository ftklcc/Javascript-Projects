<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Campaign</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
			<article class="campaign-image">
				<img src="iphone17.png" alt="Campaign picture" />
			</article>

			<article class="campaign-title">
				<h2>İPhone 17 Satış Tarihi</h2>
				<h4 class="campaign-text">29 Ekim Çarmaba saat 17.30 da satışa çıkacaktır.</h4>
				<p>
					Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae consequuntur provident soluta ducimus, cupiditate esse mollitia ipsa
					quaerat distinctio facilis.
				</p>
				<div class="campaign-time-container">
					<!-- time card start -->
					<div class="campaign-time">
						<h3>Gün</h3>
						<h4 class="days">34</h4>
					</div>
					<!-- time card end -->
					<!-- time card start -->
					<div class="campaign-time">
						<h3>Saat</h3>
						<h4 class="hours">34</h4>
					</div>
					<!-- time card end -->
					<!-- time card start -->
					<div class="campaign-time">
						<h3>Dakika</h3>
						<h4 class="mins">34</h4>
					</div>
					<!-- time card end -->
					<!-- time card start -->
					<div class="campaign-time">
						<h3>Saniye</h3>
						<h4 class="secs">34</h4>
					</div>
					<!-- time card end -->
				</div>
			</article>
		</section>
		<script src="app.js"></script>
	</body>
</html>
