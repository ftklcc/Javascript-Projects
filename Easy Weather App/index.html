<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Weather App</h1>
			<form action="" id="form">
				<input type="text" name="" id="search" placeholder="search city..." />
				<button class="submit__button" type="submit">submit</button>
			</form>

			<main class="main">
				<section class="weather__wrapper">
					<article class="weather__app">
						<span class="country__name"></span>
						<p class="city__name"></p>
						<div class="weather__type"></div>
						<span class="weather__degree"></span>
					</article>
				</section>
			</main>
		</div>
		<!-- <script src="weather.js"></script> -->
		<script type="module" src="./js/app.js"></script>
	</body>
</html>
