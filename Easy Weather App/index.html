<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Weather App</h1>
			<form action="" id="form">
				<input type="text" name="" id="search" placeholder="search city..." />
				<button class="submit__button" type="submit">submit</button>
			</form>
		</div>
		<div class="main">
			<section class="weather__wrapper">
				<span class="close__app">&times;</span>
				<span class="country__name">TR</span>
				<div class="info">
					<p class="city__name">İSTANBUL</p>
					<div class="weather__type">Clouds</div>
					<p class="weather__degree">25 °C</p>
				</div>
				<div class="img__container">
					<img src="" alt="" class="weather__img" />
				</div>
			</section>
		</div>
		<!-- <script src="weather.js"></script> -->
		<script type="module" src="./js/app.js"></script>
	</body>
</html>
