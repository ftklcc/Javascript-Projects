			<ul class="faq__list">
				<!-- faq Start -->
				<template id="faqTemplate">
					<li class="faq">
						<article class="question">
							<h3>Siparişimi iptal edebilir miyim?</h3>
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
								<path
									d="m12 6.586-8.707 8.707 1.414 1.414L12 9.414l7.293 7.293 1.414-1.414L12 6.586z" />
							</svg>
						</article>
						<article class="answer">
							<p>
								Mağaza onaylamadan önce tüm siparişi veya siparişinizden
								çıkarmak istediğiniz ürünü iptal edebilirsiniz. Üyeyseniz
								Hesabım menüsündeki Mevcut Sipariş sayfasından ürünün yanındaki
								İptal Et butonuna basmanız yeterlidir.
							</p>
						</article>
					</li>
				</template>
				<!-- faq END -->
			</ul>
